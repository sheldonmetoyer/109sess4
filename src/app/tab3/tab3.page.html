<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      Friends
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  
  <ion-card>

    <ion-card-header>
      Register Friend
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Name:</ion-label>
        <ion-input [(ngModel)]="model.name" name="name"></ion-input>
      </ion-item>
    
      <ion-button (click)="saveFriend();" expand="block" size="medium" color="tertiary">Save Friend</ion-button>
    
    </ion-card-content>
  </ion-card>
  <!--List Friends-->
  <ion-list>
    <ion-item *ngFor="let friend of myFriends">
      {{ friend.name }}
    </ion-item>
  </ion-list>
</ion-content>
